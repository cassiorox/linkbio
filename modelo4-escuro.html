<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Tráfego | Link da Bio</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0d1117 0%, #0a0a0a 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      padding: 35px 25px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 430px;
      text-align: center;
      transition: 0.3s;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00aaff;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      color: #fff;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 1.1rem;
      color: #00aaff;
      font-weight: 500;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      color: #bbb;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 18px;
      text-decoration: none;
      font-weight: 600;
      color: white;
      transition: all 0.3s;
      font-size: 1rem;
      border: 1px solid transparent;
    }

    .btn svg {
      width: 20px;
      height: 20px;
    }

    .btn-budget {
      background: linear-gradient(90deg, #0077ff, #00aaff);
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.3);
    }

    .btn-budget:hover {
      background: linear-gradient(90deg, #0099ff, #33ccff);
      transform: scale(1.05);
    }

    .btn-consult {
      background: linear-gradient(90deg, #25D366, #2fe97c);
      box-shadow: 0 0 15px rgba(37, 211, 102, 0.3);
    }

    .btn-consult:hover {
      background: linear-gradient(90deg, #2fe97c, #4fff9c);
      transform: scale(1.05);
    }

    footer {
      margin-top: 35px;
      font-size: 0.85rem;
      color: #666;
      text-align: center;
    }

    /* Animação de entrada */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      animation: fadeUp 0.9s ease forwards;
    }

    /* Responsivo */
    @media (max-width: 480px) {
      body {
        padding: 25px 15px;
      }

      .card {
        padding: 40px 25px;
        border-radius: 30px;
      }

      .avatar {
        width: 150px;
        height: 150px;
      }

      h1 {
        font-size: 1.9rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      p {
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.pravatar.cc/400?img=68" alt="Avatar" class="avatar">
    <h1>Rafael Martins</h1>
    <h2>Gestor de Tráfego & Performance</h2>
    <p>Especialista em escalar campanhas no Meta e Google Ads. Estratégias baseadas em dados e criativos que convertem.</p>

    <a href="https://wa.me/5599999999999" target="_blank" class="btn btn-budget">
      <i data-lucide="dollar-sign"></i> Solicitar Orçamento
    </a>

    <a href="https://wa.me/5599999999999" target="_blank" class="btn btn-consult">
      <i data-lucide="message-circle"></i> Agendar Consultoria
    </a>
  </div>

  <footer>
    © 2025 Todos os direitos reservados.
  </footer>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
