<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Tráfego | Link da Bio</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(180deg, #f4f9ff 0%, #ffffff 100%);
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 30px 20px;
    }

    .card {
      background: #fff;
      padding: 30px 25px;
      border-radius: 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 450px;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #0077ff;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      color: #111;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 1.1rem;
      color: #0077ff;
      font-weight: 500;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 18px;
      text-decoration: none;
      font-weight: 600;
      color: white;
      transition: background 0.3s, transform 0.2s;
      font-size: 1rem;
    }

    .btn:hover {
      transform: scale(1.03);
    }

    .btn svg {
      width: 20px;
      height: 20px;
    }

    .btn-budget {
      background: #0077ff;
    }

    .btn-budget:hover {
      background: #005fcc;
    }

    .btn-consult {
      background: #25D366;
    }

    .btn-consult:hover {
      background: #1eb255;
    }

    footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #666;
    }

    /* Ajuste para telas menores */
    @media (max-width: 480px) {
      body {
        padding: 15px;
        justify-content: center;
        background: linear-gradient(180deg, #f7fbff 0%, #eef4ff 100%);
      }

      .card {
        padding: 40px 25px;
        border-radius: 30px;
        max-width: 95%;
        box-shadow: 0 8px 30px rgba(0,0,0,0.07);
      }

      .avatar {
        width: 150px;
        height: 150px;
        margin-bottom: 25px;
      }

      h1 {
        font-size: 1.9rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      p {
        font-size: 1.05rem;
        margin-bottom: 35px;
      }

      .btn {
        padding: 18px;
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.pravatar.cc/400" alt="Avatar" class="avatar">
    <h1>Lucas Almeida</h1>
    <h2>Gestor de Tráfego Pago</h2>
    <p>Ajudo empresas e infoprodutores a vender mais com anúncios estratégicos no Meta Ads, Google e TikTok. Resultados reais com dados e performance.</p>

    <a href="https://wa.me/5599999999999" target="_blank" class="btn btn-budget">
      <i data-lucide="dollar-sign"></i> Solicitar Orçamento
    </a>

    <a href="https://wa.me/5599999999999" target="_blank" class="btn btn-consult">
      <i data-lucide="message-circle"></i> Agendar Consultoria
    </a>
  </div>

  <footer>
    © 2025 Todos os direitos reservados.
  </footer>

  <script>
    lucide.createIcons();

    // Efeito suave ao carregar
    document.addEventListener("DOMContentLoaded", () => {
      const card = document.querySelector(".card");
      card.style.opacity = 0;
      card.style.transform = "translateY(30px)";
      setTimeout(() => {
        card.style.transition = "all 0.9s ease";
        card.style.opacity = 1;
        card.style.transform = "translateY(0)";
      }, 100);
    });
  </script>
</body>
</html>
