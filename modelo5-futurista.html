<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Tráfego | Bio Futurista</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap');

    body {
      background: linear-gradient(135deg, #0a0a0f, #020024, #090979, #00d4ff);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px 20px;
      overflow-x: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(0,255,255,0.2);
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(0,255,255,0.2);
      padding: 35px 25px;
      max-width: 430px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00f5ff;
      box-shadow: 0 0 20px #00f5ff88;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      font-size: 1.7rem;
      letter-spacing: 1px;
      color: #fff;
      margin-bottom: 5px;
      text-shadow: 0 0 10px #00ffff99;
    }

    h2 {
      font-size: 1rem;
      color: #00f5ff;
      margin-bottom: 15px;
    }

    p {
      color: #d1d1d1;
      line-height: 1.5;
      font-size: 0.95rem;
      margin-bottom: 30px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 18px;
      text-decoration: none;
      font-weight: 600;
      color: #fff;
      font-size: 1rem;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn svg {
      width: 20px;
      height: 20px;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.15);
      transition: left 0.4s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-budget {
      background: linear-gradient(90deg, #0077ff, #00d0ff);
      box-shadow: 0 0 20px rgba(0,208,255,0.4);
    }

    .btn-consult {
      background: linear-gradient(90deg, #00ff99, #25D366);
      box-shadow: 0 0 20px rgba(0,255,153,0.4);
    }

    footer {
      margin-top: 35px;
      font-size: 0.8rem;
      color: #aaa;
      text-shadow: 0 0 5px #00ffff55;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.pravatar.cc/400?img=56" alt="Avatar" class="avatar">
    <h1>Thiago Novaes</h1>
    <h2>Gestor de Tráfego Futurista</h2>
    <p>Performance, dados e inovação. Campanhas que usam IA para escalar resultados com previsibilidade e estratégia.</p>

    <a href="https://wa.me/5599999999999" target="_blank" class="btn btn-budget">
      <i data-lucide="rocket"></i> Solicitar Orçamento
    </a>

    <a href="https://wa.me/5599999999999" target="_blank" class="btn btn-consult">
      <i data-lucide="cpu"></i> Agendar Consultoria
    </a>
  </div>

  <footer>
    © 2025 Todos os direitos reservados. Criado com café e tráfego pago.
  </footer>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
