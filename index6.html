<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Tráfego | Bio Tech Clara</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffffff, #f2f8ff, #e6f5ff);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px 20px;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(0, 100, 255, 0.15);
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(12px);
      padding: 40px 25px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00aaff;
      box-shadow: 0 0 25px #00ccff88;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      font-size: 1.8rem;
      color: #0a0a0a;
      margin-bottom: 6px;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 1.1rem;
      color: #0077ff;
      font-weight: 600;
      margin-bottom: 18px;
    }

    p {
      color: #333;
      line-height: 1.6;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 18px;
      text-decoration: none;
      font-weight: 600;
      color: #fff;
      font-size: 1rem;
      position: relative;
      overflow: hidden;
      border: none;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn svg {
      width: 20px;
      height: 20px;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transition: left 0.4s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: scale(1.03);
    }

    .btn-budget {
      background: linear-gradient(90deg, #0077ff, #00c3ff);
      box-shadow: 0 0 15px rgba(0,150,255,0.4);
    }

    .btn-consult {
      background: linear-gradient(90deg, #25D366, #5efc8d);
      box-shadow: 0 0 15px rgba(37,211,102,0.4);
    }

    footer {
      margin-top: 35px;
      font-size: 0.85rem;
      color: #666;
    }

    @media (max-width: 480px) {
      .card {
        padding: 45px 25px;
      }

      .avatar {
        width: 150px;
        height: 150px;
      }

      h1 {
        font-size: 1.9rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      p {
        font-size: 1.05rem;
      }

      .btn {
        padding: 18px;
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.pravatar.cc/400?img=48" alt="Avatar" class="avatar">
    <h1>Rafael Torres</h1>
    <h2>Gestor de Tráfego Premium</h2>
    <p>Ajudo empresas a escalarem com estratégias inteligentes, dados e criativos de alta performance. Tráfego que converte de verdade.</p>

    <a href="https://wa.me/5599999999999" target="_blank" class="btn btn-budget">
      <i data-lucide="trending-up"></i> Solicitar Orçamento
    </a>

    <a href="https://wa.me/5599999999999" target="_blank" class="btn btn-consult">
      <i data-lucide="message-circle"></i> Agendar Consultoria
    </a>
  </div>

  <footer>
    © 2025 Todos os direitos reservados. Desenvolvido com performance e propósito.
  </footer>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
